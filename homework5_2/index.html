<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	</head>
<body>
	<table class="tabl">
		<tr class="row1">
			<td  colspan="2"></td>
			<td colspan="2"></td>
			<td colspan="2" class="yelow"></td>
		</tr>
		<tr class="row2">
			<td></td>
			<td class="redd" colspan="3" rowspan="2"></td>
			<td  class="yelow" colspan="2"></td>
		</tr>
		
	
		<tr class="row3">
			
			<td rowspan="2"></td>
			<td></td>
			<td></td>
			
		</tr>
		
		<tr class="row4">
			<td class="bleck"></td>
			<td class="bleck"></td>
			<td ></td>
			<td colspan="2"></td>
			
		</tr>
		<tr class="row5">
			<td rowspan="3" bgcolor="#fff56b"></td>
			<td class="bleck"></td>
			<td class="bleck"></td>
			<td ></td>
			<td class="blu" colspan="2" rowspan="2"></td>
			
		</tr>
		<tr class="row6">
			<td colspan="2" rowspan="2"></td>
			<td class="bleck"></td>
			
		</tr>
		<tr class="row7">
			<td colspan="4"></td>
				
	</table>
</body>
